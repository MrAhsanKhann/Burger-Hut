    <link rel="stylesheet" href="style.css">

<body>

    <header class="navbar">
        <div class="container">
            <a href="/" class="logo"><img src="iconlogo.png" alt=""></a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>

    <section class="booking-form">
        <div class="container">
            <h1>Book Your Table</h1>
            <!-- <p>Reserve your spot for an unforgettable experience at Berger Hut.</p> -->
            
            <form action="submit-booking.php" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="date">Reservation Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" placeholder="How many people?" required>

                <button type="submit" class="cta-btn">Confirm Booking</button>
            </form>
        </div>
    </section>

    <footer class="dark-footer">
